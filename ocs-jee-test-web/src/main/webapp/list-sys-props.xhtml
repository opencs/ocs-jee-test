<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/ocsjeetest.css"/>
	<title>OpenCS JEE Test - System Properties</title>
</h:head>
<h:body>
	<h1>OpenCS JEE Test - List Users</h1>
	<f:view id="view">
		<h:form id="form">
			<table id="listing">
				<tr>
					<th>Property</th>
					<th>Value</th>
				</tr>
				<ui:repeat var="prop" value="#{listSystemPropertiesBean.properties}">
					<tr>
						<td><h:outputText value='#{prop.name}'/></td>
						<td><h:outputText value='#{prop.value}'/></td>
					</tr>
				</ui:repeat>
			</table>
		</h:form>
	</f:view>	
</h:body>
</html>
