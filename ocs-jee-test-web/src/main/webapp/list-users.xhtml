<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/ocsjeetest.css"/>
	<title>OpenCS JEE Test - List Users</title>
</h:head>
<h:body>
	<h1>OpenCS JEE Test - List Users</h1>
	<f:view id="view">
		<h:form id="form">
			<table>
				<tr>
					<th>UID</th>
					<th>Name</th>
					<th>e-Mail</th>
					<th>Creation date</th>
					<th>Update date</th>
				</tr>
				<ui:repeat var="user" value="#{listUsersBean.users}">
					<tr>
						<td><h:outputText value='#{user.userId}'/></td>
						<td><h:outputText value='#{user.name}'/></td>
						<td><h:outputText value='#{user.email}'/></td>
						<td><h:outputText value='#{user.creationDate}'/></td>
						<td><h:outputText value='#{user.updateDate}'/></td>
					</tr>
				</ui:repeat>
			</table>
			<h:panelGrid columns="1">
				<h:commandButton id="backButton" value="Back" action="back"
					immediate="true" />
			</h:panelGrid>
		</h:form>
	</f:view>	
</h:body>
</html>
