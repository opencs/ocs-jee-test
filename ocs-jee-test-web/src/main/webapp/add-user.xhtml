<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet name="css/ocsjeetest.css"/>
	<title>OpenCS JEE Test - Add User</title>
</h:head>
<h:body>
	<h1>OpenCS JEE Test - Add User</h1>
	<f:view id="view">
		<h:form id="form">
			<h:panelGrid columns="2">
				<h:outputText value='Name'/>
				<h:inputText id="name" value="#{addUserBean.name}" required="true"/>
				<h:outputText value='Email'/>
				<h:inputText id="email" value="#{addUserBean.email}" required="true"/>
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:commandButton id="okButton" value="OK"
					action="#{addUserBean.doAdd}" />
				<h:commandButton id="clearButton" value="Clear" action="#{addUserBean.doClear}"  />
				<h:commandButton id="cancelButton" value="Back" action="back"
					immediate="true" />
			</h:panelGrid>
			<h:messages for="name" />
			<h:messages for="email" />
			<h:messages for="form" styleClass="messageBox" errorClass="errorMessage" infoClass="infoMessage" />
		</h:form>
	</f:view>
</h:body>
</html>
